---
tests:
  - name: po_change test case 1
    setup:
      ram:
        old_input_routine:
          quad: 0x0123456789abcdef
        new_input_routine:
          quad: 0xfedcba9876543210
        channel_block:
          pointer: old_input_routine
      sysvars:
        CURCHL:
          pointer: channel_block
      registers:
        x4:
          pointer: new_input_routine
    effects:
      ram:
        channel_block:
          pointer: new_input_routine
      sysvars:
      registers:
        x5:
          pointer: channel_block
