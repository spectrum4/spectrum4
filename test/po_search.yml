---
tests:
  - name: with custom table
    setup:
      registers:
        x3:
          quad: 0x3
        x4:
          asm: table
    effects:
      registers:
        x4:
          asm: telephone
        x5:
          quad: "'t'"
        x6:
          quad: 0
    asm: |-
      .align 3
      table:
        .asciz "hello"
        .asciz "dog"
        .asciz "cat"
        .asciz "banana"
      telephone:
        .asciz "telephone"
        .asciz "supper"
  - name: with keywords
    setup:
      registers:
        x3:
          quad: 0x22
        x4:
          quad: tkn_table
    effects:
      registers:
        x4:
          quad: less_equal
        x5:
          quad: 0
        x6:
          quad: 0
    asm: |-
      .align 3
      table:
        .asciz "hello"
        .asciz "dog"
        .asciz "cat"
        .asciz "banana"
      telephone:
        .asciz "telephone"
        .asciz "supper"
